name: Wallet Doctor (daily)

on:
  schedule:
    # Runs daily at 02:00 IST â†’ 20:30 UTC previous day
    - cron: "30 20 * * *"
  workflow_dispatch:

jobs:
  run-wallet-doctor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm ci

      - name: Run walletDoctor (direct file)
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: node ./scripts/walletDoctor.js
