name: Wallet Doctor - daily audit

on:
  schedule:
    - cron: '0 2 * * *'    # daily at 02:00 UTC
  workflow_dispatch:      # allow manual runs from Actions UI

jobs:
  run-walletDoctor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          echo "Checking for package-lock.json..."
          if [ -f package-lock.json ]; then
            echo "package-lock.json found — running npm ci (deterministic install)"
            npm ci
          else
            echo "package-lock.json NOT found — running npm install"
            npm install
          fi

      - name: Run walletDoctor
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          node scripts/walletDoctor.js > walletDoctor-run.log 2>&1
          echo "=== walletDoctor output ==="
          sed -n '1,200p' walletDoctor-run.log || true
